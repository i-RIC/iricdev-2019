  - ps: |
      if (Test-Path "C:\Strawberry\perl\bin") {
        $env:PATH = "C:\Strawberry\perl\bin;$env:PATH"
        Get-Command perl  # reqd by openssl
      } else {
        Get-Command perl  # reqd by openssl
      }

# Since appveyor has time limits (1 hour) we must build in steps
build_script:
  - ps: |
      if (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\vtk-$env:VTK_VER\$env:config" -PathType Container)) {
        # ~ 1 hour
        msbuild /nologo /verbosity:minimal /target:vtk-build-$env:config iricdev.proj
      } elseif (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\iriclib-$env:IRICLIB_VER\$env:config" -PathType Container)) {
        # ~ 8 minutes (includes hdf5 and cgns)
        msbuild /nologo /verbosity:minimal /target:iriclib-build-$env:config iricdev.proj
      } elseif (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\openssl-$env:OPENSSL_VER\$env:config" -PathType Container)) {
        # ~ 5 minutes
        msbuild /nologo /verbosity:minimal /target:openssl-build-$env:config iricdev.proj
      } elseif (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\proj-$env:PROJ_VER\$env:config" -PathType Container)) {
        # ~ 11 minutes (includes sqlite and libtiff)
        msbuild /nologo /verbosity:minimal /target:proj-build-$env:config iricdev.proj
      } elseif (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\gdal-$env:PROJ_VER\$env:config" -PathType Container)) {
        # ~ 19 minutes (includes netcdf-c (depends on proj but already built))
        msbuild /nologo /verbosity:minimal /target:gdal-build-$env:config iricdev.proj
      } elseif (-Not (Test-Path "$env:APPVEYOR_BUILD_FOLDER\lib\install\geos-$env:GEOS_VER\$env:config" -PathType Container)) {
        # ~ 2 minutes
        msbuild /nologo /verbosity:minimal /target:geos-build-$env:config iricdev.proj
      } else {
        msbuild /nologo /verbosity:minimal /target:appveyor-$env:config iricdev.proj
      }

after_build:
  - set
  - ps: Get-ChildItem -Recurse $env:APPVEYOR_BUILD_FOLDER > logs\after-build-files.txt

artifacts:
  - path: lib\install
  - path: logs
  - path: paths.pri
  - path: dirExt.prop

cache:
  - downloads
  - lib\install
  - logs
